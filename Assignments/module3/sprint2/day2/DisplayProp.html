<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      div#container > div:nth-of-type(1) {
        display: block;
        width: 100%;
        border: 2px solid red;
        padding: 20px;
        background-color: aquamarine;
      }
      div#container > div:nth-of-type(2) {
        display: inline;
        background-color: blanchedalmond;
        padding: 10px;
        margin-top: 10px;
      }
      #Inline-Block {
        display: inline-block;
        background-color: cadetblue;
        border: 2px solid greenyellow;
        width: 200px;
        height: 100px;
        padding: 10px;
        margin-right: 10px;
      }
      #hidden {
        display: none;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div><p>Block Element</p></div>
      <div><p>Inline Element</p></div>
      <div id="Inline-Block"><p>Inline-Block Element</p></div>
      <div id="hidden"><p>Hidden Element</p></div>
    </div>
  </body>
</html>
