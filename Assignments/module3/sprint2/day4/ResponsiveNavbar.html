<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu"
    />
    <style>
      .navbar {
        width: 90%;
        height: 15vh;
        background-color: #333;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }
      .navbar ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      .navbar li {
        margin: 0 15px;
      }
      .navbar a {
        text-decoration: none;
        font-size: 16px;
        color: white;
      }
      .hamburger {
        display: none;
      }
      @media screen and (min-width: 1024px) {
        .navbar ul {
          display: flex;
        }
        .hamburger {
          display: none;
        }
      }
      @media screen and (min-width: 768px) and (max-width: 1023px) {
        .navbar ul {
          display: block;
          text-align: center;
        }
        .navbar li {
          margin: 10px 0;
        }
        .hamburger {
          display: none;
        }
      }
      @media screen and (max-width: 767px) {
        .navbar ul {
          display: none;
          flex-direction: column;
          align-items: center;
          width: 100%;
        }
        .hamburger {
          display: block;
        }
        .hamburger:active {
          background-color: red;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">Logo</div>
      <div class="hamburger">
        <span class="material-symbols-outlined"> menu </span>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </body>
</html>
