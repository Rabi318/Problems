<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100%;
        height: auto;
        background-color: beige;
      }
      /* Mobile first style */
      h1 {
        text-align: center;
        font-size: 14px;
        line-height: 1.5;
      }
      /*For screen larger than 600px  */
      @media screen and (min-width: 600px) {
        h1 {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Media Queries</h1>
    </div>
  </body>
</html>
