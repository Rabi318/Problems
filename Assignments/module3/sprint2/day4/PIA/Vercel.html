<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=change_history" />
    <style>
      
      *{
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        /* background-color: black; */
        color:white
        
      }
      body{
        background-color: black;
      }
      .container{
        width: 90%;
        margin: auto;
        height: 100vh;
      }
      .navbar{
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo{
        font-size: 25px;
        font-weight: bold;
      }

      }

      .nav-links a{

        font-size: 17px;

      .nav-links a:hover{

        color:white
        
      }

        margin: 8px 0;
        padding: 12px;
      }
      .nav-btn{
        display: flex;
        align-items: center;
        gap: 15px;
        
      }
      .nav-btn a{

        font-size: 17px;

      }
      .nav-btn a:hover{

      }
      .login{
        border: 2px solid gray;
        padding: 5px 7px;
        border-radius: 5px;
      }
      .contact{
        border: 2px solid gray;
        padding: 5px 7px;
        border-radius: 5px;
      }
      .signup{
        
        padding: 5px 7px;
        border-radius: 5px;
        background-color: white;
        color:black;
      }
      .first-sec{
        border: 2px solid gray;
        margin : 7% 0;
        width: 85%;
        height: 70vh;
        text-align: center;
        /* margin: auto; */
        padding: 6%;
       background: linear-gradient(to top, #03635f, #983909,black);
      
      }
      h1{
        font-size: 50px;
        font-weight: bold;
      }
      h4{
        margin: 20px 0;
        font-size: 20px;
        color: gray;
        line-break: 25px;
      }
     .start{
      background-color: white;
      color: black;
      padding: 15px;
      font-size: 17px;
      border-radius: 15px;
      border: none;
     }
     .demo{
      background-color: black;
      color: white;
      padding: 15px;
      font-size: 17px;
      border-radius: 15px;
      border: none;
     }
     .material-symbols-outlined{
      margin: 20px;
      font-size: 300px;
     }

              <li><a href="#">Enterprise</a></li>
              <li><a href="#">Docs</a></li>

        </div>

            <a href="#" class="contact">contact</a>
            <a href="#" class="signup">Sign Up</a>

          <div class="first-sec-btn">

          </div>
          <span class="material-symbols-outlined">
            change_history
