<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">StudyNotes</div>
        <ul class="nav-links" id="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="create.html">Create</a></li>
          <li><a href="view.html">View</a></li>
          <li><a href="settings.html">Settings</a></li>
        </ul>
        <button id="menuToggle" class="menuToggle">&#9776;</button>
        <!-- <button id="darkMode">Toggle</button> -->
      </nav>
    </header>
    <h2>Create New Study Notes</h2>
    <form action="" id="noteForm">
      <input type="text" name="title" id="title" placeholder="Title" required />
      <textarea
        name="content"
        id="content"
        cols="30"
        rows="10"
        placeholder="Content"
        required
      ></textarea>
      <label for="">Tags:</label>
      <select name="tags" id="tags">
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="history">History</option>
      </select>
      <label for="">Priority</label>
      <select name="priority" id="priority">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <label for="">Upload Image:</label>
      <input type="file" name="image" id="image" accept="image/*" />
      <button type="submit">Submit</button>
    </form>
    <footer>
      <p>&copy; 2024 Collaborative Study Notes</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
