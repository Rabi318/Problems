<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoviesWeb</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        margin: 20px;
        background-color: #f9f9f9;
      }
      input,
      button {
        margin: 5px;
        padding: 8px;
        font-size: 16px;
      }
      button {
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
      }
      button:hover {
        background-color: #0056b3;
      }
      #movieList {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      #movieList div {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        width: 180px;
        text-align: center;
        background-color: #fff;
      }
      img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
      }
      select {
        margin: 10px;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h2>üìΩÔ∏è Movie Seach</h2>
    <!-- Search Input -->
    <input
      type="text"
      name=""
      id="searchInput"
      placeholder="Enter Movie Name"
    />
    <button onclick="searchMovies()">Search</button>

    <!-- Sorting dropdown -->
    <select name="" id="sortOptions" onchange="sortMovies()">
      <option value="year-asc">Year(Oldest First)</option>
      <option value="year-desc">Year (New First)</option>
    </select>

    <!-- Filtering buttons -->
    <button onclick="filterMovies('movie')">Movies</button>
    <button onclick="filterMovies('series')">Series</button>
    <button onclick="filterMovies('episodes')">Episodes</button>

    <!-- Movies List -->
    <div id="movieList"></div>
    <button onclick="prevPage()">Prev</button>
    <button onclick="nextPage()">Next</button>

    <script>
      let API_KEY = "23ce33ec";
      let API_URL = `https://www.omdbapi.com/?apikey=${API_KEY}`;

      let moviesData = [];
      let page = 1;
      let currentType = "";

      async function searchMovies(page) {
        let query = document.getElementById("searchInput").value;
        if (!query) {
          alert("Please enter a movie name");
          return;
        }
        let url = `${API_URL}&s=${query}&page=${page}`;
        if (currentType) {
          url += `&type=${currentType} `;
        }
        let res = await fetch(url);
        let data = await res.json();
        let container = document.getElementById("movieList");
        container.innerHTML = "";
        if (data.Search) {
          moviesData = data.Search;
          displayMovies(moviesData);
        } else {
          container.innerHTML = `<p>No movies found</p>`;
        }
      }

      function displayMovies(movies) {
        let container = document.getElementById("movieList");
        container.innerHTML = "";
        movies.forEach((movie) => {
          let movieCard = document.createElement("div");
          movieCard.innerHTML = `
            <img src="${movie.Poster}" alt="${movie.Title} Poster" />
            <h3>${movie.Title} ${movie.Year}</h3> 
            `;
          container.appendChild(movieCard);
        });
      }

      function sortMovies() {
        let sort = document.getElementById("sortOptions").value;
        let sortedMovies = [...moviesData];
        sortedMovies.sort((a, b) => {
          let yearA = parseInt(a.Year);
          let yearB = parseInt(b.Year);
          if (sort === "year-asc") {
            return yearA - yearB;
          } else if (sort === "year-desc") {
            return yearB - yearA;
          }
        });
        displayMovies(sortedMovies);
      }

      async function filterMovies(type) {
        currentType = type;
        page = 1;
        searchMovies(page);
      }

      function prevPage() {
        if (page > 1) {
          page -= 1;
          searchMovies(page);
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      }
      function nextPage() {
        page += 1;
        searchMovies(page);
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    </script>
  </body>
</html>
