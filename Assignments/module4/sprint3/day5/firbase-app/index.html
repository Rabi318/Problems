<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <input
        type="email"
        name="email"
        id="login-email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        name="password"
        id="login-password"
        placeholder="Password"
        required
      />
      <button id="login-btn">Login</button>
      <p id="login-msg"></p>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
