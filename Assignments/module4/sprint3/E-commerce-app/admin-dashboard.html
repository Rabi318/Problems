<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f4f4f4;
      }
      #product-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
      }
      .product-item {
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        width: 200px;
        text-align: center;
      }
      .product-item img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
      }
      .btn-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: royalblue;
        border-bottom: 1px solid #ccc;
      }
      .delete-btn {
        background-color: red;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
      }
      .delete-btn:hover {
        background-color: darkred;
      }
      .edit-btn {
        background-color: green;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
      }
      .edit-btn:hover {
        background-color: darkgreen;
      }
      .main {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: rgb(65, 169, 225);
        border-bottom: 1px solid #ccc;
        margin-bottom: 20px;
      }
      .logout-btn {
        background-color: white;
        border: none;
        color: royalblue;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #ccc;
      }
      button {
        background-color: rgb(47, 41, 41);
        border: none;
        color: royalblue;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h2>Admin Dashboard</h2>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <form id="product-form">
      <input
        type="text"
        name="title"
        id="title"
        placeholder="Product Title"
        required
      />
      <input type="number" id="price" placeholder="Product Price" required />
      <input type="text" id="image" placeholder="Image URL" required />
      <button type="submit">Add Product</button>
    </form>
    <h3>Product List</h3>

    <div id="product-list"></div>

    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/admin.js"></script>
  </body>
</html>
