<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Dashboard</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f4f4f4;
      }
      #product-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
      }
      .product-item {
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        width: 200px;
        text-align: center;
      }
      .product-item img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
      }
      .main {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: royalblue;
        border-bottom: 1px solid #ccc;
      }
      button {
        background-color: white;
        border: none;
        color: royalblue;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h2>User Dashboard</h2>
      <button onclick="logout()">Logout</button>
    </div>
    <div id="product-list"></div>

    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/user.js"></script>
  </body>
</html>
