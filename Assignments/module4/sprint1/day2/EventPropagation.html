<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div1">
      Div 1
      <button id="btn1">Button 1</button>
      <div id="div2">
        Div 2
        <button id="btn2">Button 2</button>
        <div id="div3">
          Div 3
          <button id="btn3">Button 3</button>
        </div>
      </div>
    </div>

    <script>
      function displayClick(event) {
        alert(event.target.id + " was clicked");
      }

      //Event Capturing
      document
        .getElementById("div1")
        .addEventListener("click", displayClick, { capture: true });
      document
        .getElementById("div2")
        .addEventListener("click", displayClick, { capture: true });
      document
        .getElementById("div3")
        .addEventListener("click", displayClick, { capture: true });

      //Event Bubbling
      document
        .getElementById("btn1")
        .addEventListener("click", displayClick, { capture: false });
      document
        .getElementById("btn2")
        .addEventListener("click", displayClick, { capture: false });
      document.getElementById("btn3").addEventListener(
        "click",
        function (event) {
          displayClick(event);
          event.stopPropagation();
        },
        { capture: false }
      );
    </script>
  </body>
</html>
